name: ppi_tiongkok
description: PPI Tiongkok Mobile Application

dependencies:
  flutter:
    sdk: flutter

  fluro: ^1.3.4
  flutter_sparkline: ^0.1.0
  flutter_staggered_grid_view: ^0.2.2
  transparent_image: ^0.1.0
  flutter_webview_plugin: ^0.2.1+2
  url_launcher: ^4.0.0
  flutter_full_pdf_viewer: ^1.0.1
  path_provider: ^0.4.1
  mailer: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter


