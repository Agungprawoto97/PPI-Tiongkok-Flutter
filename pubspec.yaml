    - res/logo.jpg
    - res/djauharioratmangun.jpg
    - res/fadlanmuzakki.png
    - assets/img/mars.png
    - assets/img/neptune.png
    - assets/img/moon.png
    - assets/img/earth.png
    - assets/img/mercury.png
    - assets/img/no_image.jpg
    - assets/pdf/ADART.pdf


